<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <ul id="list">
        <li id="li1">Item 1</li>
        <li>Item 2</li>
        <li id="li3">Item 3</li>
        <li id="li4">Item 4</li>
        <li id="li5">Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
    </ul>
    <script>
        let ul = document.querySelector('ul')
        let li8 = document.createElement('li')
        li8.innerText = 'Item 8'
        ul.appendChild(li8)

        let li9 = document.createElement('li')
        li9.innerText = 'Item 9'
        ul.appendChild(li9)

        let li10 = document.createElement('li')
        li10.innerText = 'Item10 '
        ul.appendChild(li10)

        li1.style.color = 'red'
        li3.style.backgroundColor = 'green'

        ul.removeChild(li4)

        let newLi = document.createElement('li')
        newLi.innerText = 'Random'
        ul.insertBefore(newLi, li5)

        let button = document.createElement('button')
        button.type = 'button'
        button.innerText = 'Add'
        button.addEventListener('click', function () {
            let newLi = document.createElement('li')
            newLi.innerText = input.value
            ul.appendChild(newLi)
        })

        let button_1 = document.createElement('button')
        button_1.type = 'button'
        button_1.innerText = 'Remove'
        let list = document.getElementById('list')
        button_1.addEventListener('click', function () {
            list.removeChild(list.lastChild)
        })

        document.body.appendChild(button_1)
        document.body.appendChild(button)

        let button_2 = document.createElement('button')
        button_2.type = 'button'
        button_2.innerText = 'Hide'
        button_2.addEventListener('click', function () {
            if (ul.classList.toggle('hide')) {
                button_2.innerText = 'Show'
            }
            else { button_2.innerText = 'Hide' }
        })


        document.body.insertBefore(button_2, ul)

        let input = document.createElement('input')
        input.type = 'text'
        input.placeholder = 'Nháº­p text'
        input.autocomplete = 'off'
        document.body.appendChild(input)




    </script>
</body>

</html>
