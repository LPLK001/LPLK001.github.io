<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/30/99/af/3099aff4115ee20f43e3cdad04f59c48.png"
        type="image/x-icon">
    <link rel="stylesheet" href="facebook.css">
</head>

<body>
    <div id="container">
        <div id="content">
            <div id="intro">
                <div class="pic"><img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook">
                </div>
                <div class="tex"><h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
                </div>
            </div>
            <div class="sign-up">
                <div id="form">
                    <form action="#">
                        <input type="text" placeholder="Email hoặc số điện thoại">
                        <br> <br>
                        <input type="password" placeholder="Mật khẩu">
                        <br> <br>
                        <button type="submit" id="signin">Đăng nhập</button>
                    </form>
                    <br>
                    <a id="forget" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login"> Quên mật
                        khẩu?</a>
                    <br> 
                    <div id="line"></div>
                    <button type="submit" id="new"> Tạo tài khoản mới</button>
                </div>
                <div id="para">
                    <p> <a id="blank" href="https://www.facebook.com/pages/create/?ref_type=registration_form"> Tạo Trang</a> dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
