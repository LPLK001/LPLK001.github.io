<!DOCTYPE html>
<html lang="en">
    <!-- html 5 để ra khung sẵn -->
<head>
    <meta charset="UTF-8">
    <!-- đọc kí tự -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cho phép thu to nhỏ web -->
    <title>CSS</title>
    <!-- Internal CSS có tính ưu tiên thấp hơn inline CSS -->
    <!-- Nhúng external CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- internal CSS --> 
    <!-- Độ ưu tiên áp dụng CSS Inline > Internal > External -->
    <style>
        p{ color: rgb(51, 112, 153);font-size: 48px;}
        /* Ưu tiên áp dụng selector id>class>element */
        p#welcome{background-color: rgb(0, 0, 0);}
        /* ưu tiên cao hơn khi gọi rõ tên  */
        #welcome{text-transform:uppercase;
        text-align: center;}
        .underline{text-decoration: underline;}
</style>
</head>

<body>
    <!-- Sử dụng inline CSS -->
    <p style="font-weight: bold;font-size: 24px; color:lightcoral;"class="underline">Hôm nay là ngày 30 tháng 11</p>

    <p id="welcome" class="underline">Chào mừng</p>
</body>

</html>
