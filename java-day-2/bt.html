<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Kiểm tra mảng đó có phải là mảng tăng dần hay không
        function number(arr) {
            for (let i = 0; i < arr.length - 1; i = i + 1) {
                if (arr[i] > arr[i + 1]) { return false }
            }
            return true
        }
        console.log(number([1, 2, 3, 4]))

        // Kiểm tra mảng đó có phải là mảng giảm dần hay không
        function number1(arr) {
            for (let i = 0; i < arr.length - 1; i = i + 1) {
                if (arr[i] < arr[i + 1]) { return false }
            }
            return true
        }
        console.log(number1([1, 2, 3, 4]))

        // Kiểm tra mảng đó có phải là mảng số chẵn tăng dần hay không
        function number2(arr) {
            for (let i = 0; i < arr.length - 1; i = i + 1) {
                if (arr[i] % 2 == 1 || arr[i + 1] % 2 == 1) {
                    return false
                }
                if (arr[i] > arr[i + 1]) {
                    return false
                }
            }
            return true
        }
        console.log(number2([2, 4, 6, 8]))
        console.log(number2([1, 3, 5, 7]))

        // Kiểm tra mảng đó có phải là mảng số lẻ giảm dần hay không
        function number3(arr) {
            for (let i = 0; i < arr.length - 1; i = i + 1) {
                if (arr[i] % 2 == 0 || arr[i + 1] % 2 == 0) {
                    return false
                }
                if (arr[i] < arr[i + 1]) {
                    return false
                }
            }
            return true
        }
        console.log(number3([1, 3, 5, 7]))
        console.log(number3([7, 5, 3, 1]))

        // Tìm số lớn nhất trong mảng**
        function max(arr) {
            let maxNum = arr[0]
            for (let i = 0; i < arr.length; i = i + 1) {
                if (arr[i]>maxNum) { maxNum = arr[i]}
            }
            return maxNum
        }
        console.log(max([1, 2, 3, 5]))

        // Tìm số nhỏ nhất trong mảng**
        function min(arr){
            let minNum = arr[0]
            for (let i = 0; i < arr.length; i = i + 1) {
                if (arr[i]<minNum) { minNum = arr[i]}
            }
            return minNum
        }
        console.log(min([1,2,3,4]))

        // kết quả trả về là 1 mảng mới với các số là số dư tương ứng khi chia mảng cũ cho 2
        function num(arr) {
            let numNew = []
            for (let i = 0; i < arr.length - 1; i = i + 1) {
                numNew.push(arr[i] % 2)
            }
            return numNew
        }
        console.log(num([1, 2, 3, 4, 5, 6]))

        // có tác dụng sao chép đó chuỗi lên 10 lần
        function copy(b){
            let newB=""
            for(let i=0;i<10;i=1+i){
                newB += b
            }
            return newB
        }
        console.log(copy("a"))

        // có tác dụng sao chép đó chuỗi lên 10 lần, ngăn cách nhau bởi dấu gạch ngang
        function repeat(c){
            let newC=c
            for(let i=0;i<9;i=1+i){
                newC += `-${c}`
            }
            return newC
        }
        console.log(repeat("a"))
    </script>
</body>

</html>
